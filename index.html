<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Paper-Rock-Scissors by M.Ch.</title>
  </head>
  
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="result-board">
            <div id="conditions">Click button New Game, enter number of rounds and start the GAME</div>
            <div class="score">
                <span class="user">USER</span>
                <div id="result">
                    0 - 0
                </div>
                <span class="comp">COMP</span>
            </div>
            <div id="output"></div>
            <div id="outputAllGame"></div>
        </div>
        <div class="but-choices">
            <button id="paper" class="control">Paper</button>
            <button id="rock" class="control">Rock</button>
            <button id="scissor" class="control">Scissors</button>
        </div>
        <button id="newGame">New Game</button>
    </body>
    <script src="script.js"></script>  
</html>
